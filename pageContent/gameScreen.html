<header class="breakMe">
    <h3 class="headerText">Geh zum Ort auf diesem Bild
        <button id="zurueckButtonG" class="menubtn btn btn-default">Menü</button>
    </h3>
</header>

<section id="myCarousel" class="carousel slide breakMe" data-ride="carousel">
    <p class="carousel-indicators">
        <!-- Indicators! -->
    </p>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <!--Pictures! -->
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <p class="glyphicon glyphicon-chevron-left" aria-hidden="true"></p>
        <p class="sr-only">Vorheriges</p>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <p class="glyphicon glyphicon-chevron-right" aria-hidden="true"></p>
        <p class="sr-only">Nächstes</p>
    </a>
</section>

<section class="menu breakMe">
    <input id="verifyLocationButton" type="submit" value="Ort überprüfen" class="btn btn-lg btn-default"/>
    <h3 id="points"></h3>
    <input id="giveAHint" type="submit" value="Hinweis anzeigen" class="btn btn btn-default"/><br/>
    <input id="skipPicture" type="submit" value="Bild überspringen" class="btn btn btn-default"/>
</section>
