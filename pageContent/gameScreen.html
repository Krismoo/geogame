<header>
    <h3 class="headerText">Go to the place on this Picture
        <button id="zurueckButtonG" class="menubtn btn btn-default">Menu</button>
    </h3>
</header>

<section id="myCarousel" class="carousel slide" data-ride="carousel">
    <p class="carousel-indicators">
        <!-- Indicators! -->
    </p>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <!--Pictures! -->
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <p class="glyphicon glyphicon-chevron-left" aria-hidden="true"></p>
        <p class="sr-only">Previous</p>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <p class="glyphicon glyphicon-chevron-right" aria-hidden="true"></p>
        <p class="sr-only">Next</p>
    </a>
</section>

<section class="menu">
    <input id="verifyLocationButton" type="submit" value="Check Location" class="btn btn-lg btn-default"/>
    <h3 id="points"></h3>
    <input id="giveAHint" type="submit" value="Give me a hint" class="btn btn btn-default"/><br/>
    <input id="skipPicture" type="submit" value="Skip Picture" class="btn btn btn-default"/>
</section>
