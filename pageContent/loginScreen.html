<header><h1 class="headerText">GEO GAME</h1></header>
<section class="loginSize panel panel-default panel-body">
    <form>
        <section class="input-group input-group-lg"> 
            <h4 class="input-group-addon input-addon-login">Benutzername: </h4>
            <input class="form-control" id="usernameInput" placeholder="Username"
                   type="text"/></br> 
        </section>
        <section class="input-group input-group-lg"> 
            <h4 class="input-group-addon input-addon-login">Passwort: </h4> 
            <input class="form-control" id="passwordInput" placeholder="Password"
                   type="password"/></br> 
        </section>
        <input id="registerButton" type="submit" value="Register" class="btn btn-lg btn-default"/> 
        <input id="loginButton" type="submit" value="Login" class="btn btn-lg btn-default"/>
    </form>
</section>
